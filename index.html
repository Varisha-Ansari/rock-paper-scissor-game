<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1">
      <h1 class="heading">💥Select an option to play💥</h1>
      <div class="box">
        <div class="player-container">
          <h2 class="heading">Bot</h2>
          <p class="player" id="bot">?</p>
        </div>
        <p class="verses">vs</p>
        <div class="player-container">
          <h2 class="heading">Player</h2>
          <p class="player" id="player">?</p>
        </div>
      </div>
      <h2 class="heading">Options</h2>
      <div class="btn-container">
        <button class="btn" id="rock">🪨</button>
        <button class="btn" id="paper">📃</button>
        <button class="btn" id="scissor">✂️</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
